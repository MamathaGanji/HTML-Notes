<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend style = " text-align: center; font-weight: bold;">Personal Form</legend>
            
            <label for="username">Username: </label>
            <input type="text" id="username" name="username">
            <br>
            <br>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password">
            <br>
            <br>
            <p>Favorite Subjects in School?(May choose morethan one option)</p>
            <input type="checkbox" id="subjects" name="subjects">
            <label for="subjects">Maths</label>
            <input type="checkbox" id="subjects1" name="subjects1">
            <label for="subjects1">Science</label>
            <input type="checkbox" id="subjects2" name="subjects2">
            <label for="subjects2">Chemistry</label>
            <br>
            <br>
            <p>Experience in Coding?</p>
            <input type="radio" id="coding" name="coding">
            <label for="coding">Entry Level</label>
            <input type="radio" id="coding1" name="coding">
            <label for="coding1">Mid Level</label>
            <input type="radio" id="coding2" name="coding">
            <label for="coding2">Senior Level</label>
            <br>
            <br>
            <label>Upload your CV/Resume:</label>
            <input type="file" id="file" name="file">
            <br>
            <br>
            <label for="email">Enter your Company E-mail: </label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <label for="date">Date of Joining</label>
            <input type="date" id="date" name="date">
            <br>
            <br>
            <input type="submit" value="Submit">
            <br><br>
            <input type="reset" value="Reset">
            <br>
            <br>
            <label for="textarea">Comments: </label>
            <textarea id="textarea" name="textarea"></textarea>
            </fieldset>
        </form>
    </body>
</html>
